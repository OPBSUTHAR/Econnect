<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Labor Management System</title>
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header with Rainbow Gradient */
      header {
        background: linear-gradient(
          90deg,
          #ff0000,
          #ff8000,
          #ffff00,
          #80ff00,
          #00ff80,
          #00ffff,
          #0080ff,
          #0000ff,
          #8000ff,
          #ff00ff
        );
        background-size: 200% 200%;
        animation: rainbow 10s linear infinite;
        padding: 20px;
        box-shadow: 0px 4px 15px rgba(255, 106, 0, 0.9);
        text-transform: uppercase;
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      h1 {
        font-size: 2rem;
        margin: 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      nav ul li a {
        color: white;
        font-size: 1rem;
        text-decoration: none;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #ff6a00;
        text-shadow: 0 0 15px #ff6a00, 0 0 30px #ee0979;
      }

      /* Form Section */
      section {
        padding: 40px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 10px rgba(255, 106, 0, 0.5);
        border-radius: 10px;
      }

      h2 {
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-size: 1rem;
        text-align: left;
      }

      select,
      input {
        padding: 10px;
        background: #111;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        background: #ff00ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #00ffff;
        box-shadow: 0 0 20px #00ffff;
      }

      /* Footer */
      footer {
        background: #111;
        padding: 10px;
        margin-top: auto;
        font-size: 0.9rem;
        color: #ff6a00;
      }
    </style>
  </head>
  <body>

    <section>
      <h2>Worker Registration</h2>
      <form id="register-form">
        <label for="name">Full Name:</label>
        <select id="name" required>
          <option value="">Select a Name</option>
          <option>John Doe</option>
          <option>Jane Smith</option>
          <option>Robert Johnson</option>
          <option>Emily Davis</option>
          <option>Michael Brown</option>
          <option>Jessica Wilson</option>
          <option>Chris Taylor</option>
          <option>Sarah Martinez</option>
          <option>Daniel Anderson</option>
          <option>Laura Thomas</option>
          <option>Custom (Enter Below)</option>
        </select>
        <input
          type="text"
          id="custom-name"
          placeholder="Enter Name"
          style="display: none"
        />

        <label for="skill">Skill Type:</label>
        <select id="skill" required>
          <option value="">Select a Skill</option>
          <option>Electrician</option>
          <option>Plumber</option>
          <option>Carpenter</option>
          <option>Painter</option>
          <option>Mason</option>
          <option>Welder</option>
          <option>Mechanic</option>
          <option>Construction Worker</option>
          <option>Gardener</option>
          <option>Housekeeper</option>
          <option>Security Guard</option>
          <option>Driver</option>
          <option>Delivery Boy</option>
          <option>Cook</option>
          <option>Chef</option>
          <option>Waiter</option>
          <option>Technician</option>
          <option>Software Engineer</option>
          <option>Data Scientist</option>
          <option>Cyber Security Expert</option>
          <option>Network Engineer</option>
          <option>Mechanical Engineer</option>
          <option>Civil Engineer</option>
          <option>Architect</option>
          <option>Graphic Designer</option>
          <option>Content Writer</option>
          <option>SEO Expert</option>
          <option>Marketing Specialist</option>
          <option>Sales Representative</option>
          <option>HR Executive</option>
          <option>Teacher</option>
          <option>Professor</option>
          <option>Doctor</option>
          <option>Nurse</option>
          <option>Lab Technician</option>
          <option>Pharmacist</option>
          <option>Accountant</option>
          <option>Lawyer</option>
          <option>Journalist</option>
          <option>Video Editor</option>

          <option>Yoga Instructor</option>
          <option>Sports Coach</option>
          <option>Psychologist</option>
          <option>Therapist</option>
          <option>Astrologer</option>
          <option>Real Estate Agent</option>
          <option>Custom (Enter Below)</option>
        </select>
        <input
          type="text"
          id="custom-skill"
          placeholder="Enter Skill"
          style="display: none"
        />

        <label for="availability">Availability:</label>
        <select id="availability" required>
          <option value="">Select Availability</option>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
          <option>Night</option>
          <option>Full-Time</option>
          <option>Part-Time</option>

          <option>Flexible</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </section>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          let skill = document.getElementById("skill").value;
          let availability = document.getElementById("availability").value;

          // Handle custom name input
          if (name === "Custom (Enter Below)") {
            name = document.getElementById("custom-name").value;
          }
          // Handle custom skill input
          if (skill === "Custom (Enter Below)") {
            skill = document.getElementById("custom-skill").value;
          }

          // Validate inputs
          if (!name || !skill || !availability) {
            alert("Please fill all fields.");
            return;
          }

          // Save worker to localStorage
          let worker = { name, skill, availability };
          let workers = JSON.parse(localStorage.getItem("workers")) || [];
          workers.push(worker);
          localStorage.setItem("workers", JSON.stringify(workers));

          alert("Worker Registered Successfully!");
          document.getElementById("register-form").reset();
        });

      // Show/hide custom input fields
      document.getElementById("name").addEventListener("change", function () {
        if (this.value === "Custom (Enter Below)") {
          document.getElementById("custom-name").style.display = "block";
        } else {
          document.getElementById("custom-name").style.display = "none";
        }
      });

      document.getElementById("skill").addEventListener("change", function () {
        if (this.value === "Custom (Enter Below)") {
          document.getElementById("custom-skill").style.display = "block";
        } else {
          document.getElementById("custom-skill").style.display = "none";
        }
      });
    </script>
  </body>
</html>
