<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Workers - Labor Management System</title>
    <style>
      /* Body Styling */
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      /* Header Styling */
      header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        box-shadow: 0 0 15px #ff00ff;
      }

      h1 {
        font-size: 2em;
        color: #fff;
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
      }

      /* Navigation Bar */
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      nav ul li {
        display: inline-block;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        transition: 0.3s;
      }

      nav ul li a:hover {
        background: #ff00ff;
        box-shadow: 0 0 15px #ff00ff;
      }

      /* Table Styling */
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px #ff00ff;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #fff;
        text-align: center;
      }
      th {
        background: #ff00ff;
      }
      button {
        background: #ff00ff;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        background-color: #222;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 40%;
        box-shadow: 0 0 15px #ff00ff;
      }
      .close {
        color: #ff00ff;
        float: right;
        font-size: 25px;
        cursor: pointer;
      }
      .close:hover {
        color: #fff;
      }

      /* Form Styling */
      .modal-content label {
        display: block;
        margin: 10px 0 5px;
        color: #fff;
      }
      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ff00ff;
        background-color: #333;
        color: #fff;
      }
      .modal-content button {
        width: 100%;
        padding: 10px;
        background: #ff00ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .modal-content button:hover {
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Footer */
      footer {
        background: #111;
        padding: 10px;
        margin-top: auto;
        font-size: 0.9rem;
        color: #ff6a00;
      }

      /* Ensure full height and flex layout */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* Allow the content section to expand */
section {
  flex-grow: 1;
}

/* Fix footer at the bottom */
footer {
  background: #111;
  padding: 10px;
  font-size: 0.9rem;
  color: #ff6a00;
  text-align: center;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Labor Management System</h1>
      <nav>
        <ul>
          <li><a href="labor.html">E-Web Connect</a></li>
          <li><a href="register.html">Worker-Register</a></li>
          <li><a href="client-register.html">Client-Register</a></li>
          <li><a href="tracking.html">Location Tracking</a></li>
          <li><a href="integrations.html">Platforms</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <table id="workerTable">
        <tr>
          <th>Name</th>
          <th>Skill</th>
          <th>Availability</th>
          <th>Actions</th>
        </tr>
      </table>
    </section>

    <!-- Edit Worker Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Worker</h2>
        <input type="hidden" id="editIndex" />
        <label>Name:</label>
        <input type="text" id="editName" />
        <label>Skill:</label>
        <select id="editSkill">
          <option>Carpentry</option>
          <option>Plumbing</option>
          <option>Electrician</option>
          <option>Welding</option>
          <option>Masonry</option>
        </select>
        <label>Availability:</label>
        <select id="editAvailability">
          <option>Available</option>
          <option>Busy</option>
          <option>On Leave</option>
        </select>
        <button onclick="saveChanges()">Save Changes</button>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Labor Management System. All Rights Reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadWorkers();
      });

      function loadWorkers() {
        let workers = JSON.parse(localStorage.getItem("workers")) || [];
        let table = document.getElementById("workerTable");
        table.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>`;

        workers.forEach((worker, index) => {
          let row = table.insertRow();
          row.insertCell(0).textContent = worker.name;
          row.insertCell(1).textContent = worker.skill;
          row.insertCell(2).textContent = worker.availability;
          let actionCell = row.insertCell(3);
          actionCell.innerHTML = `
                    <button onclick="editWorker(${index})">Edit</button>
                    <button onclick="deleteWorker(${index})">Delete</button>`;
        });
      }

      function editWorker(index) {
        let workers = JSON.parse(localStorage.getItem("workers")) || [];
        let worker = workers[index];

        document.getElementById("editIndex").value = index;
        document.getElementById("editName").value = worker.name;
        document.getElementById("editSkill").value = worker.skill;
        document.getElementById("editAvailability").value = worker.availability;
        document.getElementById("editModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("editModal").style.display = "none";
      }

      function saveChanges() {
        let index = document.getElementById("editIndex").value;
        let name = document.getElementById("editName").value;
        let skill = document.getElementById("editSkill").value;
        let availability = document.getElementById("editAvailability").value;

        let workers = JSON.parse(localStorage.getItem("workers")) || [];
        workers[index] = { name, skill, availability };
        localStorage.setItem("workers", JSON.stringify(workers));

        closeModal();
        loadWorkers();
      }

      function deleteWorker(index) {
        let workers = JSON.parse(localStorage.getItem("workers")) || [];
        workers.splice(index, 1);
        localStorage.setItem("workers", JSON.stringify(workers));
        loadWorkers();
      }
    </script>
  </body>
</html>
