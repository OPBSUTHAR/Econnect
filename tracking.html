        100% {

        }

      nav {
        background: #1e1e1e;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;

        font-size: 16px;
        font-weight: bold;

        text-shadow: 0 0 10px #ffeb00;

        margin: 20px auto;

        max-width: 1200px;

        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

      }

      }

      #map {
        height: 400px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .state-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .state-card {
        background: rgba(255, 255, 255, 0.1);
        width: 250px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        text-align: center;
      }

      .state-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px white;
      }

      .state-card img {
        width: 100%;
        border-radius: 8px;
      }

      .links a {
        color: #ffeb00;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 5px;
      }

      .links a:hover {
        text-shadow: 0 0 10px #ffeb00;
      }

      footer {
        margin-top: 20px;
        padding: 10px;
        background: #111;
      }

      nav {
        background: #1e1e1e;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 0;
        margin: 0;
      }

      nav li {
        display: inline;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        transition: 0.3s ease-in-out;
        border-radius: 5px;
      }

      nav a:hover {
        background: rgba(255, 235, 0, 0.2);
        color: #ffeb00;
        text-shadow: 0 0 10px #ffeb00;
      }
    </style>

      function displayStates() {
        let container = document.getElementById("state-container");
        container.innerHTML = "";
        states.forEach((state) => {
          let card = document.createElement("div");
          card.classList.add("state-card");
          card.innerHTML = `<img src="${state.img}" alt="${state.name}">
                                  <h3>${state.name}</h3>
                                  <div class="links">
                                      <a href="https://www.google.com/search?q=${state.name}+India" target="_blank">üîç Google Search</a>
                                      <a href="${state.gov}" target="_blank">üåê Official Website</a>
                                  </div>`;
          container.appendChild(card);
        });
      }

      displayStates();

      let marker;

      function showLocationInfo(lat, lon, place) {
        document.getElementById("info").innerHTML = `üìç <b>Latitude:</b> ${lat}, <b>Longitude:</b> ${lon} <br> üåç <b>Location:</b> ${place}`;
      }

      map.on("click", async function (e) {
        let { lat, lng } = e.latlng;

        if (marker) {
          marker.remove();
        }

        marker = L.marker([lat, lng]).addTo(map);

        try {
          let response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`
          );
          let data = await response.json();
          let place = data.display_name || "Unknown location";
          marker.bindPopup(place).openPopup();
          showLocationInfo(lat, lng, place);
        } catch (error) {
          console.error("Error fetching location data:", error);
          showLocationInfo(lat, lng, "Location not found");
        }
      });

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              let lat = position.coords.latitude;
              let lon = position.coords.longitude;

              map.setView([lat, lon], 12);

              if (marker) {
                marker.remove();
              }

              marker = L.marker([lat, lon]).addTo(map);

              try {
                let response = await fetch(
                  `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
                );
                let data = await response.json();
                let place = data.display_name || "Your Location";
                marker.bindPopup(place).openPopup();
                showLocationInfo(lat, lon, place);
              } catch (error) {
                console.error("Error fetching location data:", error);
                showLocationInfo(lat, lon, "Location not found");
              }
            },
            (error) => {
              alert("Location access denied or unavailable.");
            }
          );
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      }

      function resetMap() {
        map.setView([20.5937, 78.9629], 5);
        if (marker) {
          marker.remove();
          marker = null;
        }
        document.getElementById("info").innerHTML = "Click on the map to see location details.";
      }
